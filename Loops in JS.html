<!DOCTYPE html>
<html>

<head>
    <title>Loops in JS</title>
</head>

<body>
    <h2>JavaScript for Loop</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple", "Banana", "Mango", "Grapes", "Watermelon", "JackFruit"]
        for (i = 0; i < fruits.length; i++) {
            var text = fruits[i] + "<br>";
            document.write(text);
        }
    </script>
</body>

</html>
